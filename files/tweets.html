<!DOCTYPE html>

<html>
<head>
	
	<script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
		
	<script>
		//http://search.twitter.com/search.json?q=obama%20-romney%20%3A%28&page=100&result_type=recent&rpp=100&until=2012-10-09
		
		$(document).ready(function(){
				$.ajax({
			
				url: 'http://search.twitter.com/search.json?q=obama%20-romney%20%3A%28&page=1&result_type=recent&rpp=100&until=2012-10-25&include_entities=true',
				
				dataType:'jsonp',
				
				success:function(response){
					
					$.each(response.results, function(i, tweet){
						console.log(response);
						
						var text = tweet['text'];
						
						$('#tweets').append('<div class="tweet"><li class="show">' + text + '</li></div>');
						
					
						
						
						
					});
					
				},			
				error: function(){
					console.log("damn. i'm sad");
				}
				
				
				
			});
	
			$('li.show').click(function(){
						
				console.log("tryin to clikc on a thing");
					$(this).css('background', 'blue');
			});
				
	});
	
		
			
	var date = "Wed, 24 Oct 2012 23:55:50 +0000";
	
	var dateArray = date.split(" ");
	
	var hour = dateArray[4];
	
	console.log(hour.split(":"));
	
	console.log(Date.getHours());
			
			

	
	</script>

</head>

<style>

	.tweet {
		width:30px;
		height:1px;
		background-color:lightgreen;		
		}
		

		
	.tweet li{
		display:none;
		margin-left:60px;

		}
		
</style>

</body>

</html>
